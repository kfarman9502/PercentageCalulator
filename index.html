<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Percentage Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container label {
            display: block;
            margin-bottom: 5px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Percentage Calculator</h1>
        <label for="sem1">Enter your first sem marks:</label>
        <input type="number" id="sem1">
        
        <label for="sem2">Enter your second sem marks:</label>
        <input type="number" id="sem2">
        
        <label for="sem3">Enter your third sem marks:</label>
        <input type="number" id="sem3">
        
        <label for="sem4">Enter your fourth sem marks:</label>
        <input type="number" id="sem4">
        
        <label for="sem5">Enter your fifth sem marks:</label>
        <input type="number" id="sem5">
        
        <label for="sem6">Enter your sixth sem marks:</label>
        <input type="number" id="sem6">
        
        <label for="total">Enter your total possible marks:</label>
        <input type="number" id="total">
        
        <button onclick="calculate()">Calculate Percentage</button>
        
        <div class="result" id="result"></div>
    </div>
    <script>
        function calculate() {
            var sem1 = parseInt(document.getElementById('sem1').value);
            var sem2 = parseInt(document.getElementById('sem2').value);
            var sem3 = parseInt(document.getElementById('sem3').value);
            var sem4 = parseInt(document.getElementById('sem4').value);
            var sem5 = parseInt(document.getElementById('sem5').value);
            var sem6 = parseInt(document.getElementById('sem6').value);
            var total = parseInt(document.getElementById('total').value);
            
            var sum = sem1 + sem2 + sem3 + sem4 + sem5 + sem6;
            var percentage = (sum / total) * 100;
            
            document.getElementById('result').innerHTML = 
                "Your total marks are: " + sum + "<br>Your percentage is: " + percentage.toFixed(2) + "%";
        }
    </script>
</body>
</html>
